<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de Documentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Century Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #d4a373 0%, #b88a5a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #d4a373 0%, #b88a5a 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header img {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            filter: brightness(0) invert(1);
        }

        .login-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Century Gothic', Arial, sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4a373;
            box-shadow: 0 0 0 3px rgba(212, 163, 115, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #d4a373 0%, #b88a5a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 163, 115, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .help-text {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }

        .help-text a {
            color: #d4a373;
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4a373;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Gerador de Documentos</h1>
            <p>Sistema Interno - Jeanete Beduschi Arquitetura</p>
        </div>
        
        <div class="login-body">
            <div class="error-message" id="error-message">
                Senha incorreta. Tente novamente.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Senha de Acesso</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Digite a senha da equipe"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-login">
                    Entrar
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <div class="help-text">
                Não tem acesso? Entre em contato com o administrador do sistema.
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const loadingDiv = document.getElementById('loading');
            const loginBtn = this.querySelector('.btn-login');
            
            // Limpar mensagem de erro
            errorMessage.classList.remove('show');
            
            // Mostrar loading
            loginBtn.disabled = true;
            loadingDiv.classList.add('show');
            
            // Simular pequeno delay para melhor UX
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const password = passwordInput.value;
            
            if (login(password)) {
                // Login bem-sucedido
                window.location.href = 'index.html';
            } else {
                // Login falhou
                loadingDiv.classList.remove('show');
                loginBtn.disabled = false;
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Se já estiver autenticado, redirecionar
        if (checkAuth()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
